<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mintGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7FFFD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mintGradient2" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7FFFD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>
  
  <!-- Logo Symbol -->
  <g transform="translate(20, 20)">
    <!-- First curved shape -->
    <ellipse 
      cx="20" 
      cy="20" 
      rx="14" 
      ry="20" 
      fill="url(#mintGradient1)"
      transform="rotate(45, 20, 20)"
      style="filter: url(#blur); opacity: 0.9;"
    />
    <!-- Second curved shape -->
    <ellipse 
      cx="20" 
      cy="20" 
      rx="14" 
      ry="20" 
      fill="url(#mintGradient2)"
      transform="rotate(-45, 20, 20)"
      style="filter: url(#blur); opacity: 0.9;"
    />
  </g>
  
  <!-- Logo Text -->
  <text
    x="80"
    y="45"
    font-family="Arial, sans-serif"
    font-size="32"
    font-weight="900"
    fill="url(#mintGradient1)"
    style="letter-spacing: -1px;"
  >
    HyPeg
  </text>
</svg>
